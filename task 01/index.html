<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form with Local Storage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>User Information Form</h2>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="\d{10}" title="Phone number must be 10 digits long">

    <label for="cv">Upload CV:</label>
    <input type="file" id="cv" accept=".pdf,.doc,.docx">

    <label for="skills">Skill Sets:</label>
    <input type="text" id="skills" placeholder="Enter your skills" required>

    <input type="submit" value="Submit">
  </form>

  <div id="successMessage" class="success" style="display: none;">
    Data saved successfully!
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
